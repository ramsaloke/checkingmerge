<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphic Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-md">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-md border border-white/20">
    <div class="flex justify-center space-x-4">
      <!-- Tabs for Login & Register -->
      <button class="text-white text-lg py-2 px-4 rounded-t-xl focus:outline-none focus:ring-2 focus:ring-white active:bg-gray-500" id="loginTab" onclick="toggleTab('login')">Login</button>
      <button class="text-white text-lg py-2 px-4 rounded-t-xl focus:outline-none focus:ring-2 focus:ring-white active:bg-gray-500" id="registerTab" onclick="toggleTab('register')">Register</button>
    </div>

    <div id="loginForm" class="mt-6">
      <h2 class="text-3xl font-bold text-white mb-4 text-center">Welcome Back</h2>
      <p class="text-sm text-gray-200 mb-6 text-center">Login to your account</p>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-200 text-sm mb-1" for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white" />
        </div>
        <div>
          <label class="block text-gray-200 text-sm mb-1" for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white" />
        </div>
        <div class="flex items-center justify-between text-sm text-gray-200">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="accent-white" />
            <span>Remember me</span>
          </label>
          <a href="#" class="hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition">Login</button>
      </form>
      <p class="mt-6 text-center text-gray-200 text-sm">
        Don't have an account? <a href="#" class="underline hover:text-white" onclick="toggleTab('register')">Sign up</a>
      </p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="mt-6 hidden">
      <h2 class="text-3xl font-bold text-white mb-4 text-center">Create an Account</h2>
      <p class="text-sm text-gray-200 mb-6 text-center">Sign up to get started</p>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-200 text-sm mb-1" for="regEmail">Email</label>
          <input id="regEmail" type="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white" />
        </div>
        <div>
          <label class="block text-gray-200 text-sm mb-1" for="regPassword">Password</label>
          <input id="regPassword" type="password" placeholder="••••••••" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white" />
        </div>
        <div>
          <label class="block text-gray-200 text-sm mb-1" for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="••••••••" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white" />
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition">Register</button>
      </form>
      <p class="mt-6 text-center text-gray-200 text-sm">
        Already have an account? <a href="#" class="underline hover:text-white" onclick="toggleTab('login')">Log in</a>
      </p>
    </div>
  </div>

  <script>
    function toggleTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');

      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        loginTab.classList.add('bg-white', 'text-black');
        registerTab.classList.remove('bg-white', 'text-black');
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        loginTab.classList.remove('bg-white', 'text-black');
        registerTab.classList.add('bg-white', 'text-black');
      }
    }
  </script>
  
</body>
</html>
